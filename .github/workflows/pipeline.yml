name: CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  build-client:
    defaults:
      run:
        working-directory: ./bloglist-frontend/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Build client
        run: |
          npm run build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  
  test-server:
    defaults:
      run:
        working-directory: ./blog/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Run tests
        run: |
          npm run test
