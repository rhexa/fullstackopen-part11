name: CI/CD pipeline

on:
  push:
    branches:
      - main
env:
  SECRET: ${{ secrets.SECRET }}
  DB_STRING: ${{ secrets.DB_STRING }}

jobs:
  build-client:
    defaults:
      run:
        working-directory: ./bloglist-frontend/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Build client
        run: |
          npm run build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ github.workspace }}/bloglist-frontend/dist
  
  test-server:
    defaults:
      run:
        working-directory: ./blog/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Run tests
        run: |
          npm run test

  e2e-test:
    needs: build-client
    defaults:
      run:
        working-directory: ./e2e-test-blog/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ${{ github.workspace }}/bloglist-frontend/
      - name: Install playwright dependencies
        run: |
          npx playwright install --with-deps
      - name: Run tests
        run: |
          npm run test