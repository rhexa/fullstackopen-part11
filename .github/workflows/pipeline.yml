name: CI/CD pipeline

on:
  push:
    branches:
      - main
env:
  SECRET: ${{ secrets.SECRET }}
  DB_STRING: ${{ secrets.DB_STRING }}

jobs:
  build-client:
    defaults:
      run:
        working-directory: ./bloglist-frontend/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Build client
        run: |
          npm run build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ github.workspace }}/bloglist-frontend/dist
  
  test-server:
    defaults:
      run:
        working-directory: ./blog/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Run tests
        run: |
          npm run test

  e2e-test:
    needs: build-client
    defaults:
      run:
        working-directory: ./e2e-test-blog/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Install backend dependencies
        working-directory: ${{ github.workspace }}/blog/
        run: |
          npm ci
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ${{ github.workspace }}/blog/dist
      - name: Install playwright dependencies
        run: |
          npx playwright install --with-deps
      - name: Run tests
        run: npm run test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ${{ github.workspace }}/e2e-test-blog/playwright-report/

  deploy:
    needs: e2e-test
    runs-on: ubuntu-latest
    environment:
      name: fly.io
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Deploy to Fly.io
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to fly-io
        id: deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only | tee output.log
          echo "url=$(cat output.log | grep -oP '(?<=Visit your newly deployed app at ).*')" >> $GITHUB_OUTPUT